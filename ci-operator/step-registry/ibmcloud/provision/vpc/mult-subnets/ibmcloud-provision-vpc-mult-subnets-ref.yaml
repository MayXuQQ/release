ref:
  as: ibmcloud-provision-vpc-mult-subnets
  from_image:
    namespace: ocp
    name: "4.13"
    tag: upi-installer
  commands: ibmcloud-provision-vpc-mult-subnets-commands.sh
  grace_period: 10m
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  dependencies:
  - name: "release:latest"
    env: RELEASE_IMAGE_LATEST_FROM_BUILD_FARM
  documentation: |-
    The IBMCloud step creates more subnets on the VPC network for OCPBUGS-36236 [IBMCloud] install only checks first set of subnets (no pagination support). 
